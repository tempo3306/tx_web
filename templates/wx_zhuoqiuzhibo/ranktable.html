<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>

<table border="1">
    <tr>
        <th>排名</th>
        <th>球员</th>
        <th>奖金</th>
    </tr>
    {% for i in "123456789" %}
        <tr>
            <td>{{ data.i }}</td>
            <td>{{ data.i.name }}</td>
            <td>{{ data.i.bonus }}</td>
        </tr>
    {% endfor %}

</table>

</body>
</html>
