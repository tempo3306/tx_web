{% extends 'includes/base.html' %}

{% block head %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
{% endblock %}


{% block content %}
    <div class="container">
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>

        <table id="table"></table>

        <!-- NEW and EDIT Modal -->
        <div class="modal fade" id="handerModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal_title"></h4>
                    </div>
                    <div class="modal-body">
                        <form id="hander_form"> {% csrf_token %}
                            <div class="form-group">
                                <label for="song"><span class="glyphicon glyphicon-pencil"></span> 说明 </label>
                                <input type="text" class="form-control" id="description" name="description"
                                       placeholder="输入描述"
                                       required="true">
                            </div>
                            <div class="form-group">
                                <label for="singer"><span class="glyphicon glyphicon-file"></span> 姓名 </label>
                                <input type="text" class="form-control" id="hander_name" name="hander_name"
                                       placeholder="输入标书姓名" required="true">
                            </div>
                            <div class="form-group">
                                <label for="singer"><span class="glyphicon glyphicon-file"></span> 身份证号 </label>
                                <input type="text" class="form-control" id="ID_number" name="ID_number"
                                       placeholder="输入18位身份证号" required="true">
                            </div>

                            <div class="form-group">
                                <label for="singer"><span class="glyphicon glyphicon-file"></span> 标书号 </label>
                                <input type="text" class="form-control" id="Bid_number" name="Bid_number"
                                       placeholder="输入8位标书号" required="true">
                            </div>
                            <div class="form-group">
                                <label for="singer"><span class="glyphicon glyphicon-file"></span> 标书密码</label>
                                <input type="text" class="form-control" id="Bid_password" name="Bid_password"
                                       placeholder="输入标书密码" required="true">
                            </div>
                            <div class="form-group">
                                <label for="singer"><span class="glyphicon glyphicon-file"></span> 状态 </label>
                                <input type="text" class="form-control" id="status" name="status"
                                       placeholder="输入当前标书状态" required="true">
                            </div>
                            <div class="form-group">
                                <label for="singer"><span class="glyphicon glyphicon-file"></span> 参拍次数 </label>
                                <input type="text" class="form-control" id="count" name="count"
                                       placeholder="输入参拍次数 " required="true">
                            </div>
                            <div class="form-group">
                                <label for="singer"><span class="glyphicon glyphicon-file"></span> 过期时间 </label>
                                <input type="text" class="form-control" id="expired_date" name="expired_date"
                                       placeholder="输入过期时间" required="true">
                            </div>
                            <input type="hidden" id="type" name="type" value="">
                            <button type="button" data-dismiss="modal" class="btn btn-success btn-block" id="confirm">
                                提交
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="delete_confirm" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Are you sure?</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" data-dismiss="modal" class="btn btn-primary" id="delete">Delete</button>
                        <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="noselection_warning" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">你还没选中任何目标</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" data-dismiss="modal" class="btn">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="toomuch_selection_warning" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">你选中了多个操作目标</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" data-dismiss="modal" class="btn">确认</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


{% endblock %}

{% block footer_script %}
    {{ block.super }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

    <script type="text/javascript" src="/static/js/bid_hander_manage.js"></script>
    <script src="/static/js/extensions/bootstrap-table-export.js"></script>
{% endblock footer_script %}
