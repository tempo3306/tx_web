{% extends 'includes/base.html' %}
{% block content %}
    <div class="container">
        <h2>批量创建策略</h2>
        <form action="/bid/batch_create_action/" method="post" enctype="multipart/form-data">{% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <input type="submit" value="Submit" class="btn-default"/>
        </form>
    </div>
{% endblock %}
