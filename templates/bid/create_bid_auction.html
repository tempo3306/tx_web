{% extends 'includes/base.html' %}
{% block content %}
    <div class="container">
        <h2>创建标书</h2>
        <form action="{% url 'bid:create_bid_auction' %}" method="post">{% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <input type="submit" value="Submit"  class="btn btn-default"/>
        </form>
    </div>
{% endblock %}
