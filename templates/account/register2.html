{% extends "includes/../bid/base.html" %}
{% block title %}账号注册{% endblock %}
{% block content %}
    <div class="container">
        <h1>账号注册</h1>
        <p>{{ error }}</p>
        <div class="container col-md-4 col-sm-6 col-lg-6">
            <form action="" method="post">         {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">账号：</label>
                    <input class="form-control" type="text" name="username" autofocus maxlength="254" required
                           id="id_username"/>
                </div>
                <div class="form-group">
                    <label for="id_email">邮箱：</label>
                    <input class="form-control" type="text" name="email" autofocus maxlength="254" required
                           id="id_email"/>
                </div>
                <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input class="form-control" type="password" name="password" required id="id_password"/>
                </div>
                <div class="form-group">
                    <label for="id_password">确认密码：</label>
                    <input class="form-control" type="password" name="password2" required id="id_password2"/>
                </div>
                {% if next.split %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                {% else %}
                    <input type="hidden" name="next" value="/login"/>
                {% endif %}
                <p><input type="submit" value="注册"></p>
            </form>
        </div>
    </div>

{% endblock %}
